name: EAS Build

on:
  push:
    branches:
      - main
  release:
    types: [published]

jobs:
  build:
    name: Install and build
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Set up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: 16.x
      
      - name: Install EAS CLI
        run: npm install -g eas-cli@latest
  
      - name: Set Expo Token
        run: echo "EXPO_TOKEN=${{ secrets.EXPO_TOKEN }}" >> $GITHUB_ENV

      - name: Authenticate with Expo
        run: npx expo login --non-interactive
  
      - name: Install dependencies
        run: npm ci

      - name: Build on EAS
        run: CI=1 eas build --platform android --no-wait
      
      - name: Get APK URL
        id: get-apk-url
        run: echo "::set-output name=apk_url::$(find . -name '*.apk' -type f -printf '%T@ %p\n' | sort -n | tail -1 | cut -d' ' -f 2-)"

      - name: Upload APK as artifact
        uses: actions/upload-artifact@v2
        with:
          name: android-app
          path: ${{ steps.get-apk-url.outputs.apk_url }}
      - name: Update README with APK link
        run: |
          latest_apk_url=$(echo "${{ steps.get-apk-url.outputs.apk_url }}")
          echo "Latest APK: [Download]($latest_apk_url)" > README.md
          git add README.md
          git config --global user.email "github-actions@github.com"
          git config --global user.name "GitHub Actions"
          git commit -m "Update README with latest APK download link" -a || true
          git push